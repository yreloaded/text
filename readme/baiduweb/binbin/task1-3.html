<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
ul,li{
	padding: 0;
	margin: 0;
}
ul{
	border: 1px solid pink;
}
</style>
<script type="text/javascript">
window.onload=function() {
	
	var arr=["一","二","三","四","五","六","七"];
	function getData(){
		var source=document.getElementById('source');
		var aLi=source.getElementsByTagName('li');
		var data=[];
		for(var i=0;i<aLi.length;i++){
			var li=aLi[i];
			var city=li.innerHTML.split('：')[0];
			//var num=parseInt(li.innerHTML.split('<b>')[1]);
			var num=li.innerText.split('：')[1];
			data.push([city,num]);
		}
		return data;
	}

	function sortAqiData(data){
		data.sort(function(a,b){
			return a[1]-b[1];//比较的时候，确保比较的值是数值，如果是数字的话，可能返回错误。
		});
		return data;
	}
	//alert(sortAqiDate(getDate()));
	function render(data){
		var resort=document.getElementById('resort');
		for(var i=0;i<data.length;i++){
			var li=document.createElement('li');
			li.innerHTML="第"+arr[i]+"名"+data[i][0]+":"+data[i][1];
			resort.appendChild(li);
		}
	}
	
	function btnHandle(){
		 var aqiData = getData();//将遍历的数据放到aqiData
		  aqiData = sortAqiData(aqiData);//将排好序的data重命名成aqiData
		  render(aqiData);//函数传参，将排好序的aqiData传给函数render（）；

	}
	
	function init(){
		var btn=document.getElementById('sort-btn');
		btn.onclick=function(){
			btnHandle();
			btn.disabled="true";
		}
		/*btn.addEventListener('click',function(){
	        btnHandle();alert(1);
	        btn.disabled = "true";//让button失效
    	})*/
		//btn.onclick=btnHandle;
	}	
	init();
	//alert(render(sortAqiDate(getDate())));
}
</script>
</head>
<body>
	<ul id="source">
	    <li>北京空气质量：<b>90</b></li>
	    <li>上海空气质量：<b>70</b></li>
	    <li>天津空气质量：<b>80</b></li>
	    <li>广州空气质量：<b>50</b></li>
	    <li>深圳空气质量：<b>40</b></li>
	    <li>福州空气质量：<b>32</b></li>
	    <li>成都空气质量：<b>90</b></li>
  	</ul>
  	<ul id="resort">
  	</ul>
  	<button id="sort-btn">排序</button>
</body>
</html>
